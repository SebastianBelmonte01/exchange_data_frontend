<mat-toolbar color="primary">
  <span>Historial de Cambios Realizados</span>
  <button mat-fab extended color="primary" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>

</mat-toolbar>



<mat-table [dataSource]="currencies$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let currency"> {{ currency.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="from">
    <mat-header-cell *matHeaderCellDef> From Currency </mat-header-cell>
    <mat-cell *matCellDef="let currency"> {{ currency.query.from }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="to">
    <mat-header-cell *matHeaderCellDef> To Currency </mat-header-cell>
    <mat-cell *matCellDef="let currency"> {{ currency.query.to }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
    <mat-cell *matCellDef="let currency"> {{ currency.query.amount }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="convertedCurrency">
    <mat-header-cell *matHeaderCellDef> Result </mat-header-cell>
    <mat-cell *matCellDef="let currency"> {{ currency.result }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let currency"> {{  currency.date | date: 'dd/MM/yyyy' }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator
  [length]="5"
  [pageSize]=""
  aria-label="Select page"
  (page)="pageChangeEvent($event)" showFirstLastButtons>
</mat-paginator>
