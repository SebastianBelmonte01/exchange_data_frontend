<h2>Historial de Cambios Realizados</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Amount</th>
    <th>From</th>
    <th>To</th>
    <th>Result</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let currency of currencyStore.currencies$ | async">
    <td>{{ currency.id }}</td>
    <td>{{ currency.date | date:'dd/MM/yyyy'}}</td>
    <td>{{ currency.query.amount }}</td>
    <td>{{ currency.query.from }}</td>
    <td>{{ currency.query.to }}</td>
    <td>{{ currency.result }}</td>
    <td>
      <button (click)="currencyStore.setSelectedCurrency(currency.id)">Select</button>
      <button>Edit</button>
      <button (click)="currencyStore.deteleCurrency(currency.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<h3>Cambio Seleccionado</h3>
<div>
  <label>ID: </label>
  <span> {{currencyStore.selectedCurrency$?.id}} </span>
</div>
